<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de XV A√±os</title>
    <style>
        /* Estilos personalizados para el reproductor */
        .audio-player {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 350px;
            background-color: #f9f1f7;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
        }
        button {
            background-color: #e91e63;
            border: none;
            color: white;
            padding: 12px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }
        .time {
            font-size: 14px;
            color: #333;
        }
        /* Iconos personalizados para los botones */
        .playPauseBtn::before {
            content: 'üéµ';
        }
        .rewindBtn::before {
            content: '‚è™';
        }
        .forwardBtn::before {
            content: '‚è©';
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="audio-player">
        <button id="rewindBtn" class="rewindBtn"></button>
        <button id="playPauseBtn" class="playPauseBtn"></button>
        <button id="forwardBtn" class="forwardBtn"></button>
        <div class="time" id="currentTime">0:00</div>
    </div>
    <div id="player" style="display: none;"></div>

    <script>
        let player;
        let isPlaying = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'rFPlsTpsw4g', // Reemplaza con el ID del video
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            const playPauseBtn = document.getElementById('playPauseBtn');
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });

            const rewindBtn = document.getElementById('rewindBtn');
            const forwardBtn = document.getElementById('forwardBtn');
            rewindBtn.addEventListener('click', () => {
                player.seekTo(player.getCurrentTime() - 10, true);
            });
            forwardBtn.addEventListener('click', () => {
                player.seekTo(player.getCurrentTime() + 10, true);
            });

            setInterval(() => {
                const currentTimeDisplay = document.getElementById('currentTime');
                const minutes = Math.floor(player.getCurrentTime() / 60);
                const seconds = Math.floor(player.getCurrentTime() % 60).toString().padStart(2, '0');
                currentTimeDisplay.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function onPlayerStateChange(event) {
            const playPauseBtn = document.getElementById('playPauseBtn');
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                isPlaying = false;
                playPauseBtn.textContent = 'üéµ';
            }
        }
    </script>
</body>
</html>
