<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Boda</title>
    <style>
        /* Estilos personalizados para el reproductor */
        .audio-player {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 350px;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Georgia', serif;
        }
        button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
            transition: background-color 0.3s, transform 0.3s;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        .time {
            font-size: 14px;
            color: #333;
        }
        /* Estilo para los íconos de los botones */
        .playPauseBtn::before {
            content: '▶';
            font-size: 16px;
        }
        .rewindBtn::before {
            content: '⏮';
            font-size: 16px;
        }
        .forwardBtn::before {
            content: '⏭';
            font-size: 16px;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="audio-player">
        <button id="rewindBtn" class="rewindBtn"></button>
        <button id="playPauseBtn" class="playPauseBtn"></button>
        <button id="forwardBtn" class="forwardBtn"></button>
        <div class="time" id="currentTime">0:00</div>
    </div>
    <div id="player" style="display: none;"></div>

    <script>
        let player;
        let isPlaying = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'rFPlsTpsw4g', // Video ID proporcionado
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            const playPauseBtn = document.getElementById('playPauseBtn');
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });

            const rewindBtn = document.getElementById('rewindBtn');
            const forwardBtn = document.getElementById('forwardBtn');
            rewindBtn.addEventListener('click', () => {
                player.seekTo(player.getCurrentTime() - 10, true);
            });
            forwardBtn.addEventListener('click', () => {
                player.seekTo(player.getCurrentTime() + 10, true);
            });

            setInterval(() => {
                const currentTimeDisplay = document.getElementById('currentTime');
                const minutes = Math.floor(player.getCurrentTime() / 60);
                const seconds = Math.floor(player.getCurrentTime() % 60).toString().padStart(2, '0');
                currentTimeDisplay.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function onPlayerStateChange(event) {
            const playPauseBtn = document.getElementById('playPauseBtn');
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                playPauseBtn.textContent = '⏸';
            } else {
                isPlaying = false;
                playPauseBtn.textContent = '▶';
            }
        }
    </script>
</body>
</html>
