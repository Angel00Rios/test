<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Minimalista de SoundCloud</title>
    <style>
        /* Estilo minimalista para centrar el reproductor */
        .audio-player {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        iframe {
            border: none;
            width: 100%;
            height: 166px;
            position: absolute;
            top: -50px; /* Ajusta este valor seg√∫n sea necesario para ocultar la imagen */
        }
    </style>
</head>
<body>
    <div class="audio-player">
        <iframe 
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/dsonidofantasma/mix-para-fiestas-las-de-cajon&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false" 
            allow="autoplay">
        </iframe>
    </div>
</body>
</html>
