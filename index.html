<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Mejorado de YouTube</title>
    <style>
        .audio-player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            background-color: #f3f3f3;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .time {
            font-size: 12px;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="audio-player">
        <button id="playPauseBtn">Play</button>
        <button id="rewindBtn">⏪ -10s</button>
        <button id="forwardBtn">+10s ⏩</button>
        <div class="time" id="currentTime">0:00</div>
    </div>
    <div id="player" style="display: none;"></div>

    <script>
        let player;
        let isPlaying = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'rFPlsTpsw4g', // Reemplaza con el ID del video
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Inicializa el botón de reproducción/pausa
            const playPauseBtn = document.getElementById('playPauseBtn');
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });

            // Botones de adelantar y retroceder
            const rewindBtn = document.getElementById('rewindBtn');
            const forwardBtn = document.getElementById('forwardBtn');
            rewindBtn.addEventListener('click', () => {
                player.seekTo(player.getCurrentTime() - 10, true);
            });
            forwardBtn.addEventListener('click', () => {
                player.seekTo(player.getCurrentTime() + 10, true);
            });

            // Actualiza el tiempo de reproducción
            setInterval(() => {
                const currentTimeDisplay = document.getElementById('currentTime');
                const minutes = Math.floor(player.getCurrentTime() / 60);
                const seconds = Math.floor(player.getCurrentTime() % 60).toString().padStart(2, '0');
                currentTimeDisplay.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function onPlayerStateChange(event) {
            const playPauseBtn = document.getElementById('playPauseBtn');
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                playPauseBtn.textContent = 'Pause';
            } else {
                isPlaying = false;
                playPauseBtn.textContent = 'Play';
            }
        }
    </script>
</body>
</html>
